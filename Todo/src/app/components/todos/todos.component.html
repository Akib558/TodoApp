<h1>
    My Notes
</h1>

<table class="table">
    <thead>
      <tr >
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let todo of todos">
        <!-- <th scope="row">1</th> -->
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.description}}</td>
      </tr>
  
    </tbody>
  </table>
