<div class="container">
  <form #form="ngForm" (ngSubmit)="addTodo()" class="form-container">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text" class="form-control" name="title" id="title" [(ngModel)]="newTodo.title">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <input type="text" class="form-control" name="description" id="description" [(ngModel)]="newTodo.description">
    </div>

    <!-- Add a select dropdown for mylabels -->
    <!-- <div class="mb-3">
      <label for="mylabels" class="form-label">Labels</label>
      <select class="form-select" name="labels" id="mylabels" [(ngModel)]="selectedLabel">
        <option *ngFor="let label of mylabels" [value]="label">{{ label }}</option>
      </select>
    </div> -->

    <button type="submit" class="btn btn-success">Add</button>
  </form>

  <h1 class="text-center mt-4">My Todos</h1>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Completed Time</th>
        <th scope="col">Labels</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index" [style.background-color]="todo.isCompleted === '1' ? 'green' : 'inherit'" class="rounded-row">
        <td>
          <div class="form-check">
            <input class="form-check-input form-check-input-lg" type="checkbox" id="completed{{todo.id}}" [checked]="getCheckboxValue(todo.isCompleted)" (change)="toggleTodoCompletion(todo, todo.isCompleted)">
            <label class="form-check-label" for="completed{{todo.id}}">
              <!-- Completed -->
            </label>
          </div>
        </td>
        <td>{{todo.title}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.completedTime}}</td>
        <td>
          <div class="mb-3">
            <select class="form-select" name="labels" id="todoLabels" [(ngModel)]="newTodo.labels">
              <option *ngFor="let label of newTodo.mylabels" [value]="label">{{ label }}</option>
            </select>
          </div>
        </td>
        <td>
          <div class="d-flex">
            <button type="button" class="btn btn-primary me-1" [routerLink]="['/edit', todo.id]">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
